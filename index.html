<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/ad07d13b39.js" crossorigin="anonymous"></script>

</head>

<body>
    <H1>Chess</H1>
    <H2>Welcome! White Goes First.</H2>
    <div id="board">
        <!-- Row 1 -->
        <div class="white" draggable="true"><i class="fa-solid fa-chess-rook"></i></div>
        <div class="black" draggable="true"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="white" draggable="true"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="black" draggable="true"><i class="fa-solid fa-chess-queen"></i></div>
        <div class="white" draggable="true"><i class="fa-solid fa-chess-king"></i></div>
        <div class="black" draggable="true"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="white" draggable="true"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="black" draggable="true"><i class="fa-solid fa-chess-rook"></i></div>
        <!-- row 2 -->
        <div class="black"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn" draggable="true"></i></div>
        <!-- Row 3 -->
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <!-- row 4 -->
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <!-- Row 5 -->
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <!-- row 6 -->
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <div class="black" draggable="true"></div>
        <div class="white" draggable="true"></div>
        <!-- Row 7 -->
        <div class="white" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="black" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="white" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="black" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="white" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="black" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="white" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="black" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        <!-- row 8 -->
        <div class="black" draggable="true"><i class="fa-regular fa-chess-rook"></i></div>
        <div class="white" draggable="true"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="black" draggable="true"><i class="fa-regular fa-chess-bishop"></i></div>
        <div class="white" draggable="true"><i class="fa-regular fa-chess-queen"></i></div>
        <div class="black" draggable="true"><i class="fa-regular fa-chess-king"></i></div>
        <div class="white" draggable="true"><i class="fa-regular fa-chess-bishop"></i></div>
        <div class="black" draggable="true"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="white" draggable="true"><i class="fa-regular fa-chess-rook"></i></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
