<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/ad07d13b39.js" crossorigin="anonymous"></script>

</head>

<body>
    <H1>Chess</H1>
    <H2>Welcome! White Goes First.</H2>

    <!-- B=black, W=white, QS=queen's side, KS=King's side, (1 is Qs and 8 is Ks), Black is in row 1 and 2, White is row 7 and 8-->
    <div id="board">
        <!-- Row 1 -->
        <div class="white square">
            <div class="rookQsB piece blackPiece" id="rookQsB" draggable="true"><i class="fa-solid fa-chess-rook"></i>
            </div>
        </div>
        <div class="black square">
            <div class="knightQsB piece blackPiece" id="knightQsB" draggable="true"><i
                    class="fa-solid fa-chess-knight"></i>
            </div>
        </div>
        <div class="white square">
            <div class="bishopQsB piece blackPiece" id="bishopQsB" draggable="true"><i
                    class="fa-solid fa-chess-bishop"></i>
            </div>
        </div>
        <div class="black square">
            <div class="queenB piece blackPiece" id="queenB" draggable="true"><i class="fa-solid fa-chess-queen"></i>
            </div>
        </div>
        <div class="white square">
            <div class="kingB piece blackPiece" id="kingB" draggable="true"><i class="fa-solid fa-chess-king"></i></div>
        </div>
        <div class="black square">
            <div class="bishopKsB piece blackPiece" id="bishopKsB" draggable="true"><i
                    class="fa-solid fa-chess-bishop"></i>
            </div>
        </div>
        <div class="white square">
            <div class="knightKsB piece blackPiece" id="knightKsB" draggable="true"><i
                    class="fa-solid fa-chess-knight"></i>
            </div>
        </div>
        <div class="black square">
            <div class="rookKsB piece blackPiece" id="rookKsB" draggable="true"><i class="fa-solid fa-chess-rook"></i>
            </div>
        </div>
        <!-- row 2 -->
        <div class="black square">
            <div class="pawn1B piece blackPiece" id="pawn1B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <div class="white square">
            <div class="pawn2B piece blackPiece" id="pawn2B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <div class="black square">
            <div class="pawn3B piece blackPiece" id="pawn3B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <div class="white square">
            <div class="pawn4B piece blackPiece" id="pawn4B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <div class="black square">
            <div class="pawn5B piece blackPiece" id="pawn5B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <div class="white square">
            <div class="pawn6B piece blackPiece" id="pawn6B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <div class="black square">
            <div class="pawn7B piece blackPiece" id="pawn7B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <div class="white square">
            <div class="pawn8B piece blackPiece" id="pawn8B" draggable="true"><i class="fa-solid fa-chess-pawn"></i>
            </div>
        </div>
        <!-- Row 3 -->
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <!-- row 4 -->
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <!-- Row 5 -->
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <!-- row 6 -->
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <!-- Row 7 -->
        <div class="white square">
            <div class="pawn1W piece whitePiece" id="pawn1W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <div class="black square">
            <div class="pawn2W piece whitePiece" id="pawn2W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <div class="white square">
            <div class="pawn3W piece whitePiece" id="pawn3W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <div class="black square">
            <div class="pawn4W piece whitePiece" id="pawn4W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <div class="white square">
            <div class="pawn5W piece whitePiece" id="pawn5W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <div class="black square">
            <div class="pawn6W piece whitePiece" id="pawn6W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <div class="white square">
            <div class="pawn7W piece whitePiece" id="pawn7W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <div class="black square">
            <div class="pawn8W piece whitePiece" id="pawn8W" draggable="true"><i class="fa-regular fa-chess-pawn"></i>
            </div>
        </div>
        <!-- row 8 -->
        <div class="black square">
            <div class="rookQsW piece whitePiece" id="rookQsW" draggable="true"><i class="fa-regular fa-chess-rook"></i>
            </div>
        </div>
        <div class="white square">
            <div class="knightQsW piece whitePiece" id="knightQsW" draggable="true"><i
                    class="fa-regular fa-chess-knight"></i>
            </div>
        </div>
        <div class="black square">
            <div class="bishopQsW piece whitePiece" id="bishopQsW" draggable="true"><i
                    class="fa-regular fa-chess-bishop"></i>
            </div>
        </div>
        <div class="white square">
            <div class="queenW piece whitePiece" id="queenW" draggable="true"><i class="fa-regular fa-chess-queen"></i>
            </div>
        </div>
        <div class="black square">
            <div class="KingW piece whitePiece" id="kingW" draggable="true"><i class="fa-regular fa-chess-king"></i>
            </div>
        </div>
        <div class="white square">
            <div class="bishopKsW piece whitePiece" id="bishopKsW" draggable="true"><i
                    class="fa-regular fa-chess-bishop"></i>
            </div>
        </div>
        <div class="black square">
            <div class="knightKsW piece whitePiece" id="knightKsW" draggable="true"><i
                    class="fa-regular fa-chess-knight"></i>
            </div>
        </div>
        <div class="white square">
            <div class="rookKsW piece whitePiece" id="rookKsW" draggable="true"><i class="fa-regular fa-chess-rook"></i>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
