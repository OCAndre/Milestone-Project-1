<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/ad07d13b39.js" crossorigin="anonymous"></script>

</head>

<body>
    <H1>Chess</H1>
    <H2>Welcome! White Goes First.</H2>

    <!-- B=black, W=white, QS=queen's side, KS=King's side, (1 is Qs and 8 is Ks), Black is in row 1 and 2, White is row 7 and 8-->
    <div id="board">
        <!-- Row 1 -->
        <div class="white square">
            <div class="rookQsB piece" id="rookQsB" draggable="true"><i class="fa-solid fa-chess-rook"></i></div>
        </div>
        <div class="black square">
            <div class="knightQsB piece" id="knightQsB" draggable="true"><i class="fa-solid fa-chess-knight"></i></div>
        </div>
        <div class="white square">
            <div class="bishopQsB piece" id="bishopQsB" draggable="true"><i class="fa-solid fa-chess-bishop"></i></div>
        </div>
        <div class="black square">
            <div class="queenB piece" id="queenB" draggable="true"><i class="fa-solid fa-chess-queen"></i></div>
        </div>
        <div class="white square">
            <div class="kingB piece" id="kingB" draggable="true"><i class="fa-solid fa-chess-king"></i></div>
        </div>
        <div class="black square">
            <div class="bishopKsB piece" id="bishopKsB" draggable="true"><i class="fa-solid fa-chess-bishop"></i></div>
        </div>
        <div class="white square">
            <div class="knightKsB piece" id="knightKsB" draggable="true"><i class="fa-solid fa-chess-knight"></i></div>
        </div>
        <div class="black square">
            <div class="rookKsB piece" id="rookKsB" draggable="true"><i class="fa-solid fa-chess-rook"></i></div>
        </div>
        <!-- row 2 -->
        <div class="black square">
            <div class="pawn1B piece" id="pawn1B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="white square">
            <div class="pawn2B piece" id="pawn2B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="black square">
            <div class="pawn3B piece" id="pawn3B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="white square">
            <div class="pawn4B piece" id="pawn4B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="black square">
            <div class="pawn5B piece" id="pawn5B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="white square">
            <div class="pawn6B piece" id="pawn6B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="black square">
            <div class="pawn7B piece" id="pawn7B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="white square">
            <div class="pawn8B piece" id="pawn8B" draggable="true"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <!-- Row 3 -->
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <!-- row 4 -->
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <!-- Row 5 -->
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <!-- row 6 -->
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <div class="black square"></div>
        <div class="white square"></div>
        <!-- Row 7 -->
        <div class="white square">
            <div class="pawn1W piece" id="pawn1W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="black square">
            <div class="pawn2W piece" id="pawn2W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="white square">
            <div class="pawn3W piece" id="pawn3W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="black square">
            <div class="pawn4W piece" id="pawn4W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="white square">
            <div class="pawn5W piece" id="pawn5W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="black square">
            <div class="pawn6W piece" id="pawn6W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="white square">
            <div class="pawn7W piece" id="pawn7W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="black square">
            <div class="pawn8W piece" id="pawn8W" draggable="true"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <!-- row 8 -->
        <div class="black square">
            <div class="rookQsW piece" id="rookQsW" draggable="true"><i class="fa-regular fa-chess-rook"></i></div>
        </div>
        <div class="white square">
            <div class="knightQsW piece" id="knightQsW" draggable="true"><i class="fa-regular fa-chess-knight"></i>
            </div>
        </div>
        <div class="black square">
            <div class="bishopQsW piece" id="bishopQsW" draggable="true"><i class="fa-regular fa-chess-bishop"></i>
            </div>
        </div>
        <div class="white square">
            <div class="queenW piece" id="queenW" draggable="true"><i class="fa-regular fa-chess-queen"></i></div>
        </div>
        <div class="black square">
            <div class="KingW piece" id="kingW" draggable="true"><i class="fa-regular fa-chess-king"></i></div>
        </div>
        <div class="white square">
            <div class="bishopKsW piece" id="bishopKsW" draggable="true"><i class="fa-regular fa-chess-bishop"></i>
            </div>
        </div>
        <div class="black square">
            <div class="knightKsW piece" id="knightKsW" draggable="true"><i class="fa-regular fa-chess-knight"></i>
            </div>
        </div>
        <div class="white square">
            <div class="rookKsW piece" id="rookKsW" draggable="true"><i class="fa-regular fa-chess-rook"></i></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
